<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubair Eva Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Jubair Eva Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" placeholder="Password" class="form-control"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transc-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>    
                </div>
            </div>
            <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id = "currentBalance">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
                    <div class="col-md-6">
                      <div class="submit-area">    
                        <h4>Deposit</h4>
                        <input type="text" id="depositAmount" class="form-control"placeholder="$ amount you want to deposit."><br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>    
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw."><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler.
        const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transc-area");
            transactionArea.style.display = "block";
        })
        // deposit button event handler.
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("depositAmount");

            const current = document.getElementById("current-deposit").innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            console.log(total);

            document.getElementById("current-deposit").innerText = total;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const balanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + balanceNumber;
            document.getElementById("currentBalance").innerText= totalBalance;


            document.getElementById("depositAmount").value = "";
        })
        // two must include in a single function.
        // withdraw button event handler.
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
        //    const withdrawAmount = document.getElementById("withdrawAmount").value;
        //    const withdrawNumber = parseFloat(withdrawAmount);
        //    console.log(withdrawAmount);
        const withdrawNumber = getInputNumber("withdrawAmount");
        const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentNumber = parseFloat(currentWithdraw);
            const total = withdrawNumber + currentNumber;
            console.log(total);

            document.getElementById("currentWithdraw").innerText = total;
            const currentBalance = document.getElementById("currentBalance").innerText;
            const balanceNumber = parseFloat(currentBalance);
            const totalBalance = -1*withdrawNumber + balanceNumber;
            document.getElementById("currentBalance").innerText= totalBalance;


            document.getElementById("withdrawAmount").value = "";

        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
    </script>
</body>
</html>
